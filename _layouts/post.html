{% include header.html %}

<div class="row">
  <div class="col l12">

    <div class="col s12 m12 xl12 l12" class="cyan">
      <div class="z-depth-1" style="z-index:99">
        <div class="section cyan" style="padding: 5%">
          <h5 class="white-text" style="font-size:35px">
            <em>{{page.title}}</em>
          </h5>
          <cite class="white-text">Last updated on <span class="post-meta">
              <span class="post-date">
                {{ page.date | date: "%-d %b %Y" | upcase }}
              </span>
            </span> by <span class="post-meta">
              <span class="post-author">
                {{ page.author}}
              </span></cite>
          <div class = "section">
            {% include share.html %}
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 m12 xl9 l10">
      <div class="col s11 m11 xl11 l11  z-depth-1 " style="padding:5%">
        <p>{{content}}</p>

        {% include discuss.html %}
      </div>
    </div>
  </div>

</div>

</div>





{% include footer.html %}
