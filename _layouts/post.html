{% include header.html %}


<div class="row">
  <div class="" style="padding:0.5%">
    <div class="container col s10 offset-s1 z-depth-3">
      <div style="padding:1%">
        <h5 class="left-align" style="color:hsl(226, 41%, 49%)">
        <em>{{page.title}}</em>
      </h5>
        <cite class="orange-text">Last updated on <span class="post-meta">
      <span class="post-date">
        {{ page.date | date: "%-d %b %Y" | upcase }}
      </span>
    </span> by <span class="post-meta">
        <span class="post-author">
          {{ page.author}}
        </span></cite>
      </div>

      <div style="padding-left:1%">
        {% include share.html %}

        <p>{{content}}</p>
      </div>
    </div>
    <!-- <cite class="orange-text">Last updated on {{post?.date}} by {{post?._embedded?.author[0].name}}</cite> -->
  </div>

</div>

<div class = "row">
  <div class = "col s10 offset-s1 col l10 offset-l1 col m10 offset-m1 z-depth-3">
  {% include discuss.html %}
</div>
</div>
